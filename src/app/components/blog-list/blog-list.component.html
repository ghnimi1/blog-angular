<section>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">
          <span>Recent posts</span>
        </h2>
      </div>
    </div>
    <div class="row gy-5 gx-4 g-xl-5">
      <div *ngFor="let post of posts" class="col-lg-6">
        <article class="card post-card h-100 border-0 bg-transparent">
          <div class="card-body">
            <a
              class="d-block"
              [routerLink]="['/article', post._id]"
              title="The AGI hype train is running out of steam"
            >
              <div class="post-image position-relative">
                <img
                  class="w-100 h-auto rounded"
                  [src]="'http://localhost:8000/' + post.photo"
                  alt="The AGI hype train is running out of steam"
                  width="970"
                  height="500"
                />
              </div>
            </a>
            <ul class="card-meta list-inline mb-3">
              <li class="list-inline-item mt-2">
                <i class="ti ti-calendar-event"></i>
                <span>{{ post.createdAt | date }}</span>
              </li>
            </ul>
            <div style="max-height: 300px">
              <div [innerHTML]="post.content"></div>
            </div>
          </div>
          <div class="card-footer border-top-0 bg-transparent p-0">
            <ul class="card-meta list-inline">
              <li class="list-inline-item mt-2">
                <ul class="card-meta-tag list-inline">
                  <li class="list-inline-item small">
                    <i class="fa fa-comments">{{ post.comments?.length }}</i>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
