<section class="section-sm pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="mb-5">
          <ul class="card-meta list-inline mb-2">
            <li class="list-inline-item mt-2">
              <img
                class="w-auto"
                src="assets/assets/images/author/thomas-macaulay.jpg"
                alt="Thomas Macaulay"
                width="26"
                height="26"
              />
              by <span>{{ user.name }}</span>
            </li>

            <li class="list-inline-item mt-2">â€”</li>
            <li class="list-inline-item mt-2">
              <i class="ti ti-calendar-event"></i>
              <span>{{ post.createdAt | date }}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="mb-5 text-center">
          <img
            class="w-100 h-auto rounded"
            [src]="'http://localhost:8000/' + post.photo"
            alt="What does it take to create an object that travels at 1% the speed of light?"
            width="970"
            height="500"
          />
        </div>
      </div>

      <div
        class="col-lg-8 post-content-block order-0 order-lg-2"
        [innerHTML]="post.content"
      ></div>
    </div>

    <div class="single-post-author">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="d-block d-md-flex">
            <a href="author-single.html">
              <img
                class="rounded mr-4"
                src="assets/assets/images/author/thomas-macaulay.jpg"
                alt="Thomas Macaulay"
                width="155"
                height="155"
              />
            </a>
            <div class="ms-0 ms-md-4 ps-0 ps-md-3 mt-4 mt-md-0">
              <span class="h3 text-dark">{{ user.name }}</span
              ><br />
              <span class="text-dark">{{ user.email }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="disqus-comment">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <textarea
            title=""
            id=""
            cols="30"
            rows="4"
            [(ngModel)]="comment.comment"
            placeholder="Enter your comment..."
            class="form-control m-1"
          ></textarea>
          <button (click)="addComment()" class="btn btn-dark form-control m-1">
            comment
          </button>
        </div>
        <div class="col-lg-10 mx-auto" *ngFor="let comment of post.comments">
          <div class="mb-2">
            <ul class="comment card-meta list-inline mb-2">
              <li class="list-inline-item mt-2">
                <a
                  href="author-single.html"
                  class="card-meta-author"
                  title="Read all posts by - Thomas Macaulay"
                >
                  <img
                    class="w-auto"
                    src="assets/assets/images/author/thomas-macaulay.jpg"
                    alt="Thomas Macaulay"
                    width="30"
                    height="30"
                  />
                </a>
              </li>
              <li class="list-inline-item mt-2">
                <span style="font-size: small">{{ comment.comment }}</span>
              </li>
              <li class="comment-date">{{ comment.timestamp | date }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
