<div class="container mt-4">
  <h2 class="text-center">Create author account</h2>

  <div class="col-6 mx-auto">
    <input
      [(ngModel)]="user.name"
      type="text"
      class="form-control m-1"
      placeholder="name"
    />
    <input
      [(ngModel)]="user.email"
      type="text"
      class="form-control m-1"
      placeholder="email"
    />
    <input
      [(ngModel)]="user.password"
      type="password"
      class="form-control m-1"
      placeholder="password"
    />
    <div *ngIf="errMessage" class="alert alert-danger">{{ errMessage }}</div>
    <button (click)="register()" class="btn btn-dark form-control m-1">
      Register
    </button>
  </div>
</div>
